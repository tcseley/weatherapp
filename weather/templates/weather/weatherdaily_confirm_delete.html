{% extends 'weather/base.html' %}

{% block content %}
    <h1>Delete Daily Weather Record</h1>

    <h4>Are you sure you want to delete <strong>{{ weatherdaily }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'weatherdaily_show' weatherdaily.id %}">Cancel</a>
    </form>
{% endblock %}
